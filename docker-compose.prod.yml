version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: school_dashboard_db_prod
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-school_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newleaf_analysis_db_net
      - newleaf_bookroll_db_net
      - newleaf_moodle_db_net
      - school_dashboard_net
      - moodle_db_net
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-school_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: school_dashboard_redis_prod
    command: redis-server --appendonly yes
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - school_dashboard_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:latest
    container_name: school_dashboard_memcached_prod
    env_file:
      - .env
    command: [
        "-m", "128",           # More memory for production
        "-c", "1024",          # Max simultaneous connections
        "-I", "4m",            # Max item size (4MB)
        "-t", "4"              # Number of threads
    ]
    ports:
      - "11212:11211"  # Different port to avoid conflict with dev
    networks:
      - school_dashboard_net

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: school_dashboard_prod
    env_file:
      - .env
    command: gunicorn leaf_school.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "5001:8000"  # Different port to avoid conflict with dev
    depends_on:
      db:
        condition: service_healthy
      memcached:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-school_db}
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
      DJANGO_SETTINGS_MODULE: leaf_school.settings
      DJANGO_DEBUG: 0
    networks:
      - newleaf_analysis_db_net
      - newleaf_bookroll_db_net
      - newleaf_moodle_db_net
      - school_dashboard_net
      - moodle_db_net

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  school_dashboard_net:
    driver: bridge
  newleaf_analysis_db_net:
    external: true
  newleaf_bookroll_db_net:
    external: true
  newleaf_moodle_db_net:
    external: true
  moodle_db_net:
    external: true