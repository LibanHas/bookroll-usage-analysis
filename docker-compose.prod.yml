services:
  db:
    image: postgres:latest
    container_name: school_dashboard_db_prod
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-school_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: "host"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-school_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: school_dashboard_redis_prod
    command: redis-server --appendonly yes
    env_file:
      - .env
    volumes:
      - redis_data:/data
    network_mode: "host"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:latest
    container_name: school_dashboard_memcached_prod
    env_file:
      - .env
    command: [
        "-m", "128",           # More memory for production
        "-c", "1024",          # Max simultaneous connections
        "-I", "4m",            # Max item size (4MB)
        "-t", "4"              # Number of threads
    ]
    network_mode: "host"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: school_dashboard_prod
    env_file:
      - .env
    command: bash -c "/app/entrypoint.sh"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    network_mode: "host"
    depends_on:
      db:
        condition: service_healthy
      memcached:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-school_db}
      MEMCACHED_HOST: localhost
      MEMCACHED_PORT: 11211
      DJANGO_SETTINGS_MODULE: leaf_school.settings
      DJANGO_DEBUG: 0
      DJANGO_ENVIRONMENT: production
      SCRIPT_NAME: /dashboard

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  log_volume:
