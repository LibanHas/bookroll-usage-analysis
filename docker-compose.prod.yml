version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: school_dashboard_db_prod
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - school_dashboard_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: school_dashboard_redis_prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - school_dashboard_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:latest
    container_name: school_dashboard_memcached_prod
    command: [
      "-m", "128",
      "-c", "1024",
      "-I", "4m",
      "-t", "4"
    ]
    networks:
      - school_dashboard_net

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: school_dashboard_prod
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      memcached:
        condition: service_started
    networks:
      - school_dashboard_net

  nginx:
    image: nginx:alpine
    container_name: school_dashboard_nginx_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - dashboard
    networks:
      - school_dashboard_net

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  school_dashboard_net:
    driver: bridge