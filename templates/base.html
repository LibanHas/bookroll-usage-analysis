{% load static %}
<!DOCTYPE html>
<html lang="en" class="group" data-sidebar-size="lg" data-card-style="square">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LEAF School &amp; Dashboard</title>
        <meta name="robots" content="noindex, follow">
        <meta name="description" content="web development agency">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %} ">
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
    </head>
    <body class="bg-body-light dark:bg-dark-body group-data-[theme-width=box]:container group-data-[theme-width=box]:max-w-screen-3xl xl:group-data-[theme-width=box]:px-4">
        <div id="loader" class="w-screen h-screen flex-center bg-white dark:bg-dark-card fixed inset-0 z-[9999]">
            <img src="{% static 'images/loader.gif' %}" alt="loader">
        </div>
        {% block content %}{% endblock %}
        {% block non_auth_content %}{% endblock %}
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/vendor/flowbite.min.js' %}"></script>
    <script src="{% static 'js/vendor/smooth-scrollbar/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/pages/dashboard-admin-lms.js' %}"></script>
    <script src="{% static 'js/component/app-menu-bar.js' %}"></script>
    <script src="{% static 'js/switcher.js' %}"></script>
    <script src="{% static 'js/layout.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
