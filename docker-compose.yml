services:
  db:
    image: postgres:latest
    container_name: school_dashboard_db
    restart: always
    environment:
      POSTGRES_DB: school_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $m8.Z&81Tr$B
    volumes:
      - .volumes/postgresql/data:/var/lib/postgresql/data
    network_mode: "host"
    ports:
      - "5432:5432"

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    command: [
        "-m", "64",             # Memory limit
        "-c", "1024",           # Max simultaneous connections
        "-I", "4m",             # Max item size (4MB)
        "-t", "4"               # Number of threads
    ]
    network_mode: "host"

  dashboard:
    build:
      context: .
    container_name: school_dashboard
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "5000:8000"
    depends_on:
      - db
      - memcached
    environment:
      DATABASE_URL: postgres://db:$m8.Z&81Tr$B@db:5432/school_db
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
    network_mode: "host"



